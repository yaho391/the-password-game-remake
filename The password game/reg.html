<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Password Game - Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Password Game</h1>
            <p class="subtitle">Создайте аккаунт или войдите в существующий</p>
        </div>
        
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="register">Регистрация</button>
            <button class="tab-btn" data-tab="login">Вход</button>
        </div>
        
        <div class="tab-content active" id="register">
            <form class="auth-form" id="register-form">
                <div class="input-wrap">
                    <div class="form-group">
                        <label for="reg-username">Имя пользователя</label>
                        <input type="text" id="reg-username" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-email">Электронная почта</label>
                        <input type="email" id="reg-email" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-password">Пароль</label>
                        <input type="password" id="reg-password" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-confirm">Подтверждение пароля</label>
                        <input type="password" id="reg-confirm" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">Я принимаю условия использования и политику конфиденциальности</label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Создать аккаунт</button>
                </div>
            </form>
        </div>
        
        <div class="tab-content" id="login">
            <form class="auth-form" id="login-form">
                <div class="input-wrap">
                    <div class="form-group">
                        <label for="login-username">Имя пользователя или email</label>
                        <input type="text" id="login-username" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" required>
                        <div class="error-message"></div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Запомнить меня</label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Войти</button>
                    
                    <div class="forgot-password">
                        <a href="#">Забыли пароль?</a>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p>The Password Game &copy; 2025</p>
        </div>
    </div>
    
    <script src="js/reg-script.js"></script>
</body>
</html>
